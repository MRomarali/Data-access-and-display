<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <script defer th:src="@{/js/script.js}"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <!-- Bootstrap 5.0.2 -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
    <script crossorigin="anonymous" defer
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8">
    <title>Customers</title>
</head>
<body>
<form id="customers-form" action="/customers" method="get">
    <label for="customers-limit">limit:</label>
    <input id="customers-limit" type="number" name="limit" th:value ="${limit}" min="1" required/>
    <label for="customers-offset">offset:</label>
    <input id="customers-offset" type="number" name="offset" th:value ="${offset}" min = "0" required/>
    <button type="submit">Get customers</button>
</form>
<table class="table" id="customers-table">
    <thead>
    <tr>
        <th>Id</th>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Country</th>
        <th>Postal code</th>
        <th>Phone number</th>
        <th>Email</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="customer:${customers}">
        <td th:text="${customer.getId()}"></td>
        <td th:text="${customer.getFirstName()}"></td>
        <td th:text="${customer.getLastName()}"></td>
        <td th:text="${customer.getCountry()}"></td>
        <td th:text="${customer.getPostalCode()}"></td>
        <td th:text="${customer.getPhoneNumber()}"></td>
        <td th:text="${customer.getEmail()}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
