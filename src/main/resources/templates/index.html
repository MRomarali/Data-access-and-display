<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <script defer th:src="@{/js/script.js}"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <!-- Bootstrap 5.0.2 -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
    <script crossorigin="anonymous" defer
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<div class="container">
    <h1>Search for a Song</h1>
    <form action="/search" class="form" method="get">
        <div id="song-search-bar">
            <input class="form-control" name="query" placeholder="Enter a song name" required/>
            <button class="btn btn-primary w-100" type="submit">Search</button>
        </div>
    </form>
    <h1>Genre Table</h1>
    <table class="table" id="genre-table">
        <thead>
        <tr>
            <th>Id</th>
            <th>name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="genre:${genres}">
            <td th:text="${genre.getId()}"></td>
            <td th:text="${genre.getName()}"></td>
        </tr>
        </tbody>
    </table>
    <h1>Song Table</h1>
    <table class="table" id="song-table">
        <thead>
        <tr>
            <th>Id</th>
            <th>name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="song:${songs}">
            <td th:text="${song.getId()}"></td>
            <td th:text="${song.getName()}"></td>
        </tr>
        </tbody>
    </table>
    <h1>Artist Table</h1>
    <table class="table" id="artist-table">
        <thead>
        <tr>
            <th>Id</th>
            <th>name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="artist:${artists}">
            <td th:text="${artist.getId()}"></td>
            <td th:text="${artist.getName()}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
