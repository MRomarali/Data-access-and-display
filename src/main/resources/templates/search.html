<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Bootstrap 5.0.2 -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
    <script crossorigin="anonymous" defer
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<div class="container">
    <form action="/search" class="form" method="get">
        <div id="song-search-bar">
            <input class="form-control" name="query" placeholder="Enter a song name" required/>
            <button class="btn btn-primary w-100" type="submit">Search</button>
        </div>
    </form>
    <table class="table" id="song-search-table">
        <thead>
        <tr>
            <th>id</th>
            <th>name</th>
            <th>artist</th>
            <th>album</th>
            <th>genre</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each ="song:${songs}">
            <td th:text="${song.getId()}"></td>
            <td th:text="${song.getName()}"></td>
            <td th:text="${song.getComposer()}"></td>
            <td th:text="${song.getAlbumId()}"></td>
            <td th:text="${song.getGenreId()}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
